<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">{{title}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a routerLink="dashboard" (click)="false">Dashboard</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button (click)="redirectToSearch()" type="submit" class="btn btn-default">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" (click)="useSelectLocation();false"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{userLocation}}</a></li>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

<div class="cd-popup" [class.is-visible]="locationModalVisible" role="alert">
	<div class="cd-popup-container">
		<p>We need your location to get the events closest to you.</p>
    <div *ngFor="let error of errors" style="color:#CC0000;padding-bottom:1em;">{{errors}}</div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
		<ul class="cd-buttons">
			<li><div (click)="selectLocation()">Save</div></li>
			<li><div (click)="locationModalVisible = false">Cancel</div></li>
		</ul>
		<div class="cd-popup-close img-replace" (click)="locationModalVisible = false">Close</div>
	</div> <!-- cd-popup-container -->
</div> <!-- cd-popup -->
