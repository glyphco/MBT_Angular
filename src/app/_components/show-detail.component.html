<div class="container">
  <div *ngIf="show">
    <h3>{{show.name}}</h3>
    <p>Description: {{show.description}}</p>
    <button class="btn btn-default"><a [routerLink]="['/show/edit', show.id]">Edit</a></button>
  </div>
  <br/>
  <button class="btn btn-primary" (click)="goBack()">Back</button>
</div>
