<div class="container">
<h2>Pages</h2>
<a [routerLink]="['/page/create']"><button class="btn btn-primary">Create page</button></a>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Created at</th>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td>
        <a [routerLink]="['/page', page.id]">
          {{page.name}}
        </a>
      </td>
      <td>{{page.email}}</td>
      <td>{{ page.createdAt }}</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-button" *ngFor="let number of pagination.pageList" [class.active]="number === pagination.currentPage" (click)="getPages(number)">
      {{number}}
    </li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
