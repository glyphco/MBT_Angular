<div class="main-content white">
  <h2>Manage followers</h2>
  <div class="follow-main">
    <div class="follow-toolbar">
      <ul>
        <li>
          <i class="fa fa-bell" [class.active]="currentMode == 0" (click)="changeMode(0)" aria-hidden="true"></i><br />
        </li>
        <li>
          <i class="fa fa-users" [class.active]="currentMode == 1" (click)="changeMode(1)" aria-hidden="true"></i><br />
        </li>
        <li>
          <i class="fa fa-star" [class.active]="currentMode == 2" (click)="changeMode(2)" aria-hidden="true"></i><br />
        </li>
        <li>
          <i class="fa fa-ban" [class.active]="currentMode == 3" (click)="changeMode(3)" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
    <div class="follow-list">
      <follower-requests *ngIf="currentMode == 0"></follower-requests>
      <followers *ngIf="currentMode == 1"></followers>
      <pyf *ngIf="currentMode == 2"></pyf>
      <followers-blocked *ngIf="currentMode == 3"></followers-blocked>
    </div>
  </div>
</div>
