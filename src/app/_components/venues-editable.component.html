<div class="container">
<h2>Venues</h2>
<a *ngIf="meService.hasVenueCreate()" [routerLink]="['/venue/create']"><button class="btn btn-primary">Create venue</button></a>
<table class="table">
  <thead>
    <th>Name</th>
    <th>City</th>
    <th>Confirm</th>
  </thead>
  <tbody>
    <tr *ngFor="let venue of venues">
      <td>
        <a [routerLink]="['/venue/edit',venue.id]">
          {{venue.name}}
        </a>
      </td>
      <td>{{venue.city}}</td>
      <td><button *ngIf="!venue.confirmed" (click)="confirmVenue(venue)" class="btn btn-primary">Confirm</button></td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-button" *ngFor="let number of pagination.pageList" [class.active]="number === pagination.currentPage" (click)="getVenuesEditable(number)">
      {{number}}
    </li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
