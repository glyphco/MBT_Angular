<h2>This is a dashbaord</h2>
<app-events></app-events>

<div class="container">
<h2>Venues</h2>
<table class="table">
  <thead>
    <th>Name</th>
    <th>City</th>
    <th>Created at</th>
  </thead>
  <tbody>
    <tr *ngFor="let venue of venues">
      <td>{{venue.name}}</td>
      <td>{{venue.city}}</td>
      <td>{{ venue.createdAt }}</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-button" *ngFor="let number of pageList" [class.active]="number === currentPage" (click)="setPage(number)">
      {{number}}
    </li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
