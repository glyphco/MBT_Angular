<h2>Events</h2>
<ul>
  <li *ngFor="let event of events">
      Name: {{event.name}} <br />
      Place: {{event.city}} <br />
      Created at: {{event.createdAt}} <br />
      Venue name: 
      <span *ngIf="event.venue; else elseBlock">{{event.venue.name}}</span>
      <ng-template #elseBlock>{{ event.venueName }}</ng-template><br />
  </li>
</ul>
