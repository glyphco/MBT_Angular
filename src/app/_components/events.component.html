<div class="container">
<h2>Events</h2>
<table class="table">
  <thead>
    <th>Name</th>
    <th>City</th>
    <th>Venue name</th>
    <th>Created at</th>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>
        <a [routerLink]="['/event', event.id]">
          {{event.name}}
        </a>
      </td>
      <td>{{event.city}}</td>
      <td *ngIf="event.venue; else elseBlock">{{event.venue.name}}</td>
      <ng-template #elseBlock><td>{{ event.venueName }}</td></ng-template>
      <td>{{ event.createdAt }}</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-button" *ngFor="let number of pagination.pageList" [class.active]="number === pagination.currentPage" (click)="getEvents(number)">
      {{number}}
    </li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
