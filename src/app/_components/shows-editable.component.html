<div class="container">
<h2>Shows</h2>
<a *ngIf="meService.hasPageCreate()" [routerLink]="['/show/create']"><button class="btn btn-primary">Create show</button></a>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Created at</th>
  </thead>
  <tbody>
    <tr *ngFor="let show of shows">
      <td>
        <a [routerLink]="['/show', show.id]">
          {{show.name}}
        </a>
      </td>
      <td>{{show.description}}</td>
      <td>{{ show.createdAt }}</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-button" *ngFor="let number of pagination.pageList" [class.active]="number === pagination.currentPage" (click)="getShows(number)">
      {{number}}
    </li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
